<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (categoria(); as categoriaRef) {
      <div>
        <h2 data-cy="categoriaDetailsHeading"><span jhiTranslate="carritoApp.categoria.detail.title">Categoria</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ categoriaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="carritoApp.categoria.nombre">Nombre</span></dt>
          <dd>
            <span>{{ categoriaRef.nombre }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/categoria', categoriaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
