      - SPRING_LIQUIBASE_URL=jdbc:mysql://depotweb-mysql:3306/depotweb?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
